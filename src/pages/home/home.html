<ion-header>
	<ion-navbar hideBackButton="true">
		<ion-title>Home</ion-title>
	</ion-navbar>	
</ion-header>

<ion-content class="card-background-page">

	<ion-card *ngFor="let task of tasks" (click)="gotoMission(this.task_subtitle, task.optionName, task.options, task.stories)" style="width: 100%; padding: 0; margin: 0">
		<img src="{{task.image}}"/>
		<div class="card-title">{{this.task_title}}</div>
		<div class="card-subtitle">{{this.task_subtitle}}</div>
		<div class="card-dueDate">Due Date: {{this.task_duedate}}</div>
	</ion-card>
		
</ion-content>
