<ion-header>

  <ion-navbar>
    <ion-title>Observation</ion-title>
    <ion-buttons start>
      <button ion-button color="primary"(click)="dismiss()">
        <span ion-text color="primary" showWhen="ios"> Close
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content>
	<ion-card>
		<div style="width: 50%; float: left">
	    	<button ion-button full icon-left (click)="takePhoto()">
			  <ion-icon name="camera-outline"></ion-icon>
			  	Take Photo
			</button>
	  	</div>
	  	<div style="width: 50%; float: left">
	    	<button ion-button full icon-left color="secondary" (click)="openGallery()">
			  <ion-icon name="image-outline"></ion-icon>
			  	From Library
			</button>
	  	</div>
	  	<ion-card-content>
	  		<img [src]="imageShowOnUi" *ngIf="imageShowOnUi" />
	  	</ion-card-content>
    </ion-card>
	
	<ion-list>   	
    	<ion-item>
	        <ion-label>Description</ion-label>
      		<ion-textarea [(ngModel)]="detail"></ion-textarea>
   		 </ion-item>
		<button ion-item  detail-none (click)="getLocation()" icon-left>
				<ion-icon name='pin' item-left></ion-icon>
				{{location}}
		</button>
	  	<ion-item>
		 <ion-icon name="ios-eye" item-left></ion-icon> 
		 <ion-label>{{task_option_name}}</ion-label>
		 <ion-select [(ngModel)]="obs_value" [placeholder]="task_options[0]">
		    <ion-option *ngFor="let option of task_options" [value]="option">{{option}}</ion-option>
		 </ion-select>
		</ion-item>

	  	<ion-item>
	      <ion-toggle checked="false"></ion-toggle>
	      <ion-label>
	        Share to Facebook
	      </ion-label>
	      <ion-icon name='logo-facebook' item-left></ion-icon>
    	</ion-item>
	</ion-list>
	<div style="text-align: center;" >
		<button ion-button round (click)="submitObservation()">Submit</button>
	</div>
</ion-content>
