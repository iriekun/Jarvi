<ion-header>
	<ion-toolbar>
		<ion-title> Observation </ion-title>
 		<ion-buttons end>
	      	<button ion-button color="dark"(click)="dismiss()">
	        <ion-icon name="ios-close-circle" showWhen="ios"></ion-icon>
	        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
	      </button>
    	</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-card>
		<div style="width: 50%; float: left">
	    	<button ion-button full icon-left color="blue" (click)="takePhoto()">
			  	<ion-icon name="ios-camera" showWhen="ios"></ion-icon>
				<ion-icon name="md-camera" showWhen="android,windows"></ion-icon>
			  	Take Photo
			</button>
	  	</div>
	  	<div style="width: 50%; float: left">
	    	<button ion-button full icon-left color="secondary" (click)="openGallery()">
			  <ion-icon name="ios-image" showWhen="ios"></ion-icon>
			  <ion-icon name="md-image" showWhen="android,windows"></ion-icon>
			  	From Library
			</button>
	  	</div>
	  	<ion-card-content>
	  		<img [src]="imageShowOnUi" *ngIf="imageShowOnUi" width="50%" height="50%" />
	  	</ion-card-content>
    </ion-card>
	
	<ion-list>   	
    	<ion-item>
	        <ion-label>Description</ion-label>
      		<ion-textarea [(ngModel)]="detail"></ion-textarea>
   		 </ion-item>

	  	<ion-item>
		 <ion-icon name="ios-eye" item-left></ion-icon> 
		 <ion-label>{{task_option_name}}</ion-label>
		 <ion-select [(ngModel)]="obs_value" [placeholder]="obsValues[0]">
		    <ion-option *ngFor="let option of obsValues" [value]="option">{{option}}</ion-option>
		 </ion-select>
		</ion-item>

<!-- 	  	<ion-item>
	      <ion-toggle checked="false"></ion-toggle>
	      <ion-label>
	        Share to Facebook
	      </ion-label>
	      <ion-icon name='logo-facebook' item-left></ion-icon>
    	</ion-item> -->
	</ion-list>
	<div style="text-align: center;" >
		<button ion-button round (click)="submitObservation()">Submit</button>
	</div>
	<div style="text-align: center;" >
		<button ion-button clear (click)="openDetail()"> <u>Learn More About This Observation </u></button>
	</div>
</ion-content>
