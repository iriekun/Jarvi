<!--
  Generated template for the Setting page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list no-border>
    <button ion-item (click)="openProfilePage()" icon-left>
      <ion-icon name='person' item-left></ion-icon>
      My Profile
    </button>

    <button ion-item (click)="openAboutPage()"  icon-left>
      <ion-icon name='information-circle' item-left></ion-icon>
      About
    </button>

     <button ion-item (click)="openPrivacyPage()" icon-left >
      <ion-icon name='help-circle' item-left></ion-icon>
      Privacy Policy
    </button>

    <button ion-item (click)="openFeedbackPage()" icon-left>
      <ion-icon name='chatboxes' item-left></ion-icon>
      Feedback
    </button>

    <button ion-item icon-left (click)="logout()">
      <ion-icon name='log-out' item-left></ion-icon>
      Logout
    </button>
  </ion-list>
</ion-content>
