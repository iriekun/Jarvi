<ion-header>
<ion-toolbar>
<ion-title> Login </ion-title>
<ion-buttons end>
<button ion-button color="primary"(click)="dismiss()">
  <span ion-text color="primary" showWhen="ios"> Close
  </span>
  <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
</button>
</ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" (submit)="login()">

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="text" formControlName="email" 
      [class.invalid]="!loginForm.controls.email.valid && (loginForm.controls.email.touched || loginForm.controls.email.dirty || submitAttempt)"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid && (loginForm.controls.email.touched || loginForm.controls.email.dirty || submitAttempt)">
      <p>Please enter a valid email.</p>
    </ion-item>

    <ion-item>
    <ion-label stacked>Password</ion-label>
    <ion-input formControlName="password" type="password" [class.invalid]="!loginForm.controls.password.valid && (loginForm.controls.password.touched || loginForm.controls.password.dirty || submitAttempt)">
    </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid && (loginForm.controls.password.touched || loginForm.controls.password.dirty || submitAttempt)">
      <p>Password needs more than 6 characters.</p>
    </ion-item>

    <ion-buttons end>
    <button (click)="openModalResetPwd()" ion-button small clear icon-right color="primary">
      Forget Password?
    </button>
    </ion-buttons>
    <div padding>
      <button ion-button color="light" block type="submit">Login</button>
    </div>
  </form>

  <button ion-button color="primary" block>Login with Facebook</button>
  <div padding>
    <button (click)="openModalSignup()" ion-button clear block color="primary">Join Now </button>
  </div>
</ion-content>
