<ion-header>
  <ion-toolbar>
  <ion-title>
      Signup
    </ion-title>
    <ion-buttons end>
      <button ion-button color="dark"(click)="dismiss()">
        <ion-icon name="ios-close-circle" showWhen="ios"></ion-icon>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="signupForm" (ngSubmit)="signup()">
      <ion-item>
        <ion-label stacked>Username</ion-label>
          <ion-input formControlName="username" type="text" [class.invalid]="!signupForm.controls.username.valid && (signupForm.controls.username.touched || signupForm.controls.username.dirty || submitAttempt)">
          </ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!signupForm.controls.username.valid && (signupForm.controls.username.touched || signupForm.controls.username.dirty || submitAttempt)">
        <p>Username needs more than 3 characters.</p>
      </ion-item>

      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="text" formControlName="email" [class.invalid]="!signupForm.controls.email.valid && (signupForm.controls.email.touched || signupForm.controls.email.dirty || submitAttempt)">>
        </ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!signupForm.controls.email.valid && (signupForm.controls.email.touched || signupForm.controls.email.dirty || submitAttempt)">
      <p>Please enter a valid email.</p>
      </ion-item>

      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input formControlName="password" type="password" 
        [class.invalid]="!signupForm.controls.password.valid && (signupForm.controls.password.touched || signupForm.controls.password.dirty || submitAttempt)">
        </ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!signupForm.controls.password.valid && (signupForm.controls.password.touched || signupForm.controls.password.dirty || submitAttempt)">
        <p>Password needs more than 6 characters.</p>
      </ion-item>

      <div padding>
        <button ion-button color="dark" block type="submit">Create Account</button>
      </div>
   <!--    <div padding>
        <button (click)="facebookLogin()" ion-button color="facebook" block>Login with Facebook</button>
      </div> -->
    </form>  
</ion-content>
