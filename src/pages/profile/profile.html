<ion-header>

<ion-navbar>
<ion-title>Profile</ion-title>
<ion-buttons end>
        <button ion-button clear color="primary"(click)="updateProfile()">Save</button>
</ion-buttons>
</ion-navbar>

</ion-header>


<ion-content>
  <div class="profile-card"> 
    <img [src]="imageShowOnUi" *ngIf="imageShowOnUi" class="profile-image" (click)="openMenu()">
    <div class="profile-name">{{this.username}}</div>
  </div> 
  <ion-list>
    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input type="text" [(ngModel)]="username" [placeholder]="this.username" ngDefaultControl></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Full name</ion-label>
      <ion-input type="text" [(ngModel)]="fullname" [placeholder]="this.fullname" ngDefaultControl></ion-input>
    </ion-item>
  </ion-list>

</ion-content>
