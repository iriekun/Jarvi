<ion-header>

<ion-navbar>
<ion-title>Profile</ion-title>
<ion-buttons end>
        <button ion-button clear color="primary"(click)="updateProfile()">Save</button>
</ion-buttons>
</ion-navbar>

</ion-header>


<ion-content>
  <div class="profile-card"> 
    <img [src]="imageShowOnUi" *ngIf="imageShowOnUi" class="profile-image" (click)="openMenu()">
    <div class="profile-name">{{this.firstname + " "+ this.lastname}}</div>
  </div> 
  <ion-list>
    <ion-item>
      <ion-label stacked>Firstname</ion-label>
      <ion-input type="text" [(ngModel)]="firstname" [placeholder]="this.firstname" ngDefaultControl></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Lastname</ion-label>
      <ion-input type="text" [(ngModel)]="lastname" [placeholder]="this.lastname" ngDefaultControl></ion-input>
    </ion-item>
  </ion-list>

</ion-content>
