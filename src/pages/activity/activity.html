<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Statistic</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-list>
		<ion-item>
		<ion-label>Select City</ion-label>
	<ion-select [(ngModel)]="city" (ionChange)="ionViewDidEnter()">
    	<ion-option [value]=1 selected="true">Lappeenranta</ion-option>
    	<ion-option [value]=2>Helsinki</ion-option>
    	<ion-option [value]=3>Tempere</ion-option>
	</ion-select>
		</ion-item>
	</ion-list>
	
	
	<ion-card *ngIf="city==1">
		<ion-card-header>
			Condition of Ice Coverage (%)
	  	</ion-card-header>
	  	<ion-card-content>
	  		<canvas #doughnutCanvas></canvas>
	  	</ion-card-content>
	</ion-card>
</ion-content>
