<ion-header>
  <ion-toolbar>
  <ion-title> Reset Password </ion-title>
    <ion-buttons end>
      <button ion-button color="dark"(click)="dismiss()">
        <ion-icon name="ios-close-circle" showWhen="ios"></ion-icon>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="resetPasswordForm" (submit)="resetPassword()">

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="text" formControlName="email" 
      [class.invalid]="!resetPasswordForm.controls.email.valid && (resetPasswordForm.controls.email.touched || resetPasswordForm.controls.email.dirty || submitAttempt)"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid && (resetPasswordForm.controls.email.touched || resetPasswordForm.controls.email.dirty || submitAttempt)">
    <p>Please enter a valid email.</p>
    </ion-item>
  	<div padding>
        <button ion-button color="dark" block>Reset</button>
    </div>
  </form>

</ion-content>
