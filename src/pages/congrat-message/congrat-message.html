<ion-header>
	<ion-toolbar color="secondary">
		<ion-title showWhen="android"> Congratulations! </ion-title>
		<ion-title showWhen="ios"> Congrats! </ion-title>

	  	<ion-buttons end>
	      <button ion-button color="dark"(click)="dismiss()">
	        <ion-icon name="ios-close-circle" showWhen="ios"></ion-icon>
	        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
	      </button>
	    </ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content class="content" *ngIf="this.obs!=20">
	<ion-grid>
		<ion-row>
			<ion-col style="text-align: center;">You earned</ion-col>
		</ion-row>
		<ion-row>
			<ion-col style="text-align: right;">
				<img src="assets/img/coins.png">
			</ion-col>
			<ion-col style="text-align: left;">20 points</ion-col>
		</ion-row>
        <ion-row no-padding>
          <ion-col style="text-align: center;">Total Points</ion-col>
          <ion-col style="text-align: center;"> Total Observations</ion-col>
        </ion-row>
        <ion-row>
          <ion-col style="text-align: center;"> <b> {{this.point}} </b> <br/></ion-col>
          <ion-col style="text-align: center;"> <b> {{this.obs}} </b> <br/></ion-col>
        </ion-row>
      </ion-grid>   

</ion-content>
<ion-content class="content" *ngIf="this.obs==20">
	<ion-grid>
		<ion-row>
			<ion-col style="text-align: center;">Bravo! You accomplish your mission! </ion-col>
		</ion-row>
		<ion-row>
			<ion-col style="text-align: center;">You earned</ion-col>
		</ion-row>
		<ion-row>
			<ion-col style="text-align: right;">
				<img src="assets/img/coins.png">
			</ion-col>
			<ion-col style="text-align: left;">20 points</ion-col>
		</ion-row>
        <ion-row no-padding>
          <ion-col style="text-align: center;">Total Points</ion-col>
          <ion-col style="text-align: center;"> Total Observations</ion-col>
        </ion-row>
        <ion-row>
          <ion-col style="text-align: center;"> <b> {{this.point}} </b> <br/></ion-col>
          <ion-col style="text-align: center;"> <b> {{this.obs}} </b> <br/></ion-col>
        </ion-row>
      </ion-grid>   

</ion-content>
